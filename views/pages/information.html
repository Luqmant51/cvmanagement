<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Education</title>
</head>
<body>
    <div class="container">
    <form>
        
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" name="user_DOB" class="form-control">
        </div>
        <div class="form-group">
          <label>Number</label>
          <input type="number" name="user_phone" class="form-control" placeholder="Mobile number">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="user_email" class="form-control"placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Address</label>
          <input type="text" name="user_location" class="form-control"placeholder="Address">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Linkdin link</label>
          <input type="text" name="user_link" class="form-control"placeholder="Link">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
</html>
