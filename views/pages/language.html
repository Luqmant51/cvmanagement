<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Language</title>
</head>
<body>
    <div class="container">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Language 1</label>
          <input type="text" name="name1" class="form-control" placeholder="First Language">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Language 2</label>
          <input type="text" name="name2" class="form-control" placeholder="Second Language">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Language 3</label>
          <input type="text" name="name3" class="form-control" placeholder="Third Language">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
<script>
  const form1 = document.querySelector('form')
  form1.addEventListener('submit',async(e)=>{
    e.preventDefault()
    const result = await fetch('http://localhost:3000/language/add-language',{
      method:'POST',
      body:JSON.stringify({ 
        name1:form1.name1.value,
        name2:form1.name2.value,
        name3:form1.name3.value,
      }),
      headers: { "content-Type": "application/json" },
    })
    const data = await result.json()
    console.log(data);
  })
</script>
</html>
