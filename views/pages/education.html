<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Education</title>
</head>
<body>
    <div class="container">
    <form>
        <div class="form-group">
          <label >Last Degree</label>
          <input type="email" name="degree_name1" class="form-control"placeholder="Degree Name">
        </div>
        <div class="form-group">
          <label>Start Date</label>
          <input type="date" name="start_date1" class="form-control">
        </div>
        <div class="form-group">
          <label>End Date</label>
          <input type="date" name="end_date1" class="form-control">
        </div>
        <div class="form-group">
          <label >Second Last Degree</label>
          <input type="email" name="degree_name2" class="form-control"placeholder="Degree Name">
        </div>
        <div class="form-group">
          <label>Start Date</label>
          <input type="date" name="start_date2" class="form-control">
        </div>
        <div class="form-group">
          <label>End Date</label>
          <input type="date" name="end_date2" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </div>
</body>
</html>
